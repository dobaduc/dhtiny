<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <script src="../../dhtiny.js" type="text/javascript"></script>
    <script src="../../external/codeMirror/codemirror.js" type="text/javascript"></script>
    <script src="../../external/codeMirror/mirrorframe.js" type="text/javascript"></script>
    <title>CodeMirror: JavaScript demonstration, imported by DHTiny</title>
    <link rel="stylesheet" type="text/css" href="../../res/codeMirror/docs.css"/>
  </head>
<body style="padding: 20px;">

<div class="border" style="width:600px; height:400px;position:absolute;">
<textarea id="codeArea" cols="120" rows="50">
</textarea>
</div>
<script type="text/javascript">
    $dh.Main = function() {
        var textarea = $dh.el('codeArea');
        var txt = $dh.ajax.GET($dh.root + "dhtiny.js");//, function(txt, res) {
            textarea.value = txt;
        //});
        var editor = new MirrorFrame(CodeMirror.replace(textarea), {
            /*height: "100%", width: "100%",*/
            content: textarea.value,
            parserfile: ["tokenizejavascript.js", "parsejavascript.js"],
            stylesheet: "../../res/codeMirror/jscolors.css",
            path: "../../external/codeMirror/",
            textWrapping: false
        });
    }
</script>

  </body>
</html>
